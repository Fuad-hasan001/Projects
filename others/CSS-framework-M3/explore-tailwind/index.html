<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-7xl">Dont look my tail</h1>

    <h3 class="text-3xl">I have a secret tail</h3>

    <p>But you dont have</p>
    <section>
        <div class="h-32 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-300 ">My Text</h2>
        </div>
    </section>

    <section>
        <div class="flex justify-between ">
            <div class="rounded bg-purple-200">
                <h2>box-1</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>box-2</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>box-3</h2>
            </div>
        </div>
    </section>

    <section>
        <h3 class="text-3xl">Grid Box</h3>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-sky-400">box-1</div>
            <div class="bg-sky-400">box-2</div>
            <div class="bg-sky-400 col-span-3">box-3</div>
            <div class="bg-sky-400 row-span-3">box-4</div>
            <div class="bg-sky-400 col-span-3">box-5</div>
            <div class="bg-sky-400">box-6</div>
            <div class="bg-sky-400">box-7</div>
            <div class="bg-sky-400">box-8</div>
            <div class="bg-sky-400">box-9</div>
            <div class="bg-sky-400">box-10</div>
            <div class="bg-sky-400">box-11</div>
            <div class="bg-sky-400">box-12</div>
            <div class="bg-sky-400">box-13</div>
            <div class="bg-sky-400">box-14</div>
            <div class="bg-sky-400">box-15</div>
        </div>
    </section>

    <section>
        <h4 class="text-4xl">My Grid Layout</h4>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-yellow-200 col-span-3">Header</div>
            <div class="bg-yellow-200 col-span-2 h-64">Main Content</div>
            <div class="bg-yellow-200 ">side-nav</div>
            <div class="bg-yellow-200 col-span-3">footer</div>
        </div>
    </section>

</body>

</html>
