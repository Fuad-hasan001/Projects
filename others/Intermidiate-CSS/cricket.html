<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Bat nd Ball</title>
    <style>
        .field{
            border: 5px solid greenyellow;
        }
        .field:hover .bat{
            transform: rotate(-40deg);
            transform-origin: top right;
        }
        .ball{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 25px;
        }
        .bat{
            transition: transform 0.2s ease-in;
        }
    </style>
</head>
<body>
    <div class="field">
        <img src="more-css-and-animation/images/bat.png" alt="" class="bat">
        <div class="ball"></div>
    </div>
    
</body>
</html>
