<!DOCTYPE html>
<html lang="en">
<head>

        label{
            display: block;
            margin-bottom: 10px;
        }

</head>
<body>
    <header>
        <h2>My Salary Sheet</h2>
        <nav>
            <ul>
                <li><a href="">Home</a></li>

            </ul>
        </nav>
    <h2>Welcome to Pitha ghor</h2>

    </header>
    <form action="">
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>

        <label for="email">Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>

        <fieldset>
            <legend>Pick One pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">coconut
            </label>
        </fieldset>

        <fieldset>
            <legend>Select One or more Vortas</legend>
            <label for="sorisa">
                <input type="radio" name="vorta" id="sorisa">sorisa
            </label>
            <label for="sutki">
                <input type="radio" name="vorta" id="sutki">sutki
            </label>
            <label for="dal">
                <input type="radio" name="vorta" id="dal">dal
            </label>
        </fieldset>

        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <button>Submit</button>
    </form>
</body>
</html>
