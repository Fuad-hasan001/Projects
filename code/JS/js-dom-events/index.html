<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1 onclick="console.log('I am clicked')">DOM er ajke special event</h1>
    <button onclick="console.log(7)">Click Me</button>
    <button onclick="console.log(65)">Another button</button>
    <br>
    <!-- option-1: directly  set on the html element -->
    <button onclick="document.body.style.backgroundColor='yellow' ">Make Yellow</button>
    <!-- option-2 : we will use--> 
    <button onclick="makeRed()">Make Red</button> <!--call function-->

    <!-- option-3 -->
    <button id="make-blue">Make Blue</button>

    <!-- option-3: another way  -->
    <button id="make-purple">Make purple</button>

    <!-- option-4 -->
    <button id="make-pink">Make pink</button>

    <!-- option-4 -->
    <button id="make-green">Make-Green</button>

    <!-- option-4 final : we will use-->
    <button id="make-goldenROd">Goldenrod</button>

    <script src="js-file/events.js"></script>
    <script>
        //  option-2
        function makeRed() {
            document.body.style.backgroundColor = 'red';
        }
        // option-3
        const makeBlueButton = document.getElementById('make-blue');
        // console.log(makeBlue);
        makeBlueButton.onclick = makeBlue; //set function 

        function makeBlue() {
            document.body.style.backgroundColor = 'blue';
        }

        // option-3: another way 
        const purpleButton = document.getElementById('make-purple');
        // console.log(purpleButton);
        purpleButton.onclick = function makePurple(){
            document.body.style.backgroundColor = 'purple';
        }

        // option-4
        const pinkButton = document.getElementById('make-pink');
        pinkButton.addEventListener('click', makePink)

        function makePink(){
            document.body.style.backgroundColor = 'pink' ;
        }

        // option-4 another way
        const makeGreenButton = document.getElementById('make-green');
        
        makeGreenButton.addEventListener('click', function makeGreen(){
            document.body.style.backgroundColor = 'green' ;
        })

        // option-4:final
        document.getElementById('make-goldenROd').addEventListener('click', function(){
            document.body.style.backgroundColor = 'goldenrod' ;
        })

    </script>
</body>

</html>
